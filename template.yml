  ApiGateway:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: insolabs-meetup-serverless
      EndpointConfiguration:
        Types:
          - 'REGIONAL'
      Policy: 
          {
            "Version": "2012-10-17",
            "Statement": [
              {
                "Effect": "Allow",
                "Principal": "*",
                "Action": "execute-api:Invoke",
                "Resource": "arn:aws:execute-api:us-east-1:*:*/*"
              }
            ]
          }
          
  # Role (assume role)
  APIGatewayInvokeRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          -
            Effect: "Allow"
            Principal:
              Service:
                - "apigateway.amazonaws.com"
            Action:
              - "sts:AssumeRole"
              
  # Policy
  APIGatewayInvokePolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: APIGatewayInvokePolicy
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Action:
              - lambda:InvokeFunction
            Resource: !Sub "arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:insolabs-serverless-api-*"
      Roles:
        - !Ref APIGatewayInvokeRole

  # Path /cellphone
  ApiGatewayResourceCellphone:
    Type: AWS::ApiGateway::Resource
    Properties:
      ParentId: !GetAtt ApiGateway.RootResourceId
      PathPart: "cellphone"
      RestApiId: !Ref ApiGateway

  # POST /cellphone
  ApiGatewayMethodSaveCellphone:
    Type: AWS::ApiGateway::Method
    Properties:
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        Credentials: !GetAtt APIGatewayInvokeRole.Arn
        IntegrationHttpMethod: POST
        Uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${LambdaApiSaveCellphone.Arn}/invocations
      HttpMethod: POST
      RestApiId: !Ref ApiGateway
      ResourceId: !Ref ApiGatewayResourceCellphone
      MethodResponses:
        - StatusCode: 200
        
  #Deploy
  ApiDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn:
      - ApiGatewayMethodSaveCellphone
    Properties:
      RestApiId: !Ref ApiGateway
      StageName: 'deploy'